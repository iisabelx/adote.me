<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Adoção de Animais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    /* Cores e reset */
    :root {
      --primary-blue: #4facfe;
      --primary-cyan: #00f2fe;
      --dark-bg: #141a21;
      --dark-panel-bg: #202832;
      --light-bg: #f0f6fc;
      --light-panel-bg: #fff;
      --text-dark: #23272f;
      --text-light: #e0e6ed;
      --accent-green: #28a745;
      --accent-green-dark: #218838;
      --accent-red: #dc3545;
      --accent-light-blue: #17a2b8;
      --border-radius: 10px;
      --transition-speed: 0.25s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      min-height: 100vh;
      transition: background var(--transition-speed), color var(--transition-speed);
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--text-light);
    }
    .header {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
      color: #fff;
      padding: 22px 20px 18px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      font-size: 2.1rem;
      font-weight: bold;
      margin-bottom: 6px;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 2px rgba(10,40,80,0.19);
    }
    .header p {
      font-size: 1.12rem;
      opacity: 0.92;
      font-weight: 500;
    }
    #themeToggleBtn, #loginBtn {
      position: absolute;
      top: 22px;
      background: #fff;
      border-radius: 50px;
      border: none;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
      transition: background var(--transition-speed), color var(--transition-speed);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #themeToggleBtn { right: 20px; color: var(--primary-blue); }
    #themeToggleBtn:hover { color: #fff; background: var(--primary-cyan); }
    #loginBtn {
      left: 20px;
      color: #28a745;
      font-size:1rem;
    }
    #loginBtn.logged {
      color: #dc3545;
    }
    .container {
      display: flex;
      min-height: 600px;
      overflow: hidden;
    }
    #map {
      flex-grow: 1;
      min-height: 600px;
      border-radius: var(--border-radius) 0 0 var(--border-radius);
      box-shadow: inset 0 0 10px #cbdffa;
      transition: box-shadow var(--transition-speed);
    }
    body.dark #map { box-shadow: inset 0 0 14px #202833; }
    .sidebar {
      background: var(--light-panel-bg);
      width: 380px;
      padding: 26px 16px;
      box-shadow: -6px 0 16px rgb(0 0 0 / 0.07);
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      /* REMOVE overflow-y da sidebar para evitar conflito */
    }
    body.dark .sidebar {
      background: var(--dark-panel-bg);
      color: #e0e6ed;
      box-shadow: none;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.23rem;
      color: var(--text-dark);
      border-bottom: 2px solid var(--primary-cyan);
      padding-bottom: 5px;
      letter-spacing: 0.01em;
    }
    body.dark .sidebar h2 { color: var(--text-light); }
    .sensor-info {
      margin-bottom: 18px;
      padding: 15px;
      border-radius: var(--border-radius);
      background: #e7f4ff;
      border: 1px solid #bbe5fc;
      color: #1a2a43;
    }
    body.dark .sensor-info {
      background: #23293a;
      border: 1px solid #334558;
      color: var(--text-light);
    }
    .toggle-btn {
      background: var(--primary-blue);
      color: #fff;
      border: none;
      padding: 11px 0;
      border-radius: var(--border-radius);
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 22px;
      box-shadow: 0 3px 9px rgb(0 143 255 / 0.16);
      cursor: pointer;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .toggle-btn:hover {
      background: var(--primary-cyan);
      box-shadow: 0 3px 15px rgb(0 143 255 / 0.20);
      color: #fff;
    }
    #addAnimalBtn {
      background: var(--accent-light-blue);
      box-shadow: 0 2px 6px rgb(23 162 184 / 0.14);
    }
    #addAnimalBtn:hover {
      background: #0f9ec5;
      box-shadow: 0 3px 14px rgb(19,136,159,0.16);
    }
    form#adoptionForm {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
      flex-direction: column;
      display: flex;
    }
    .form-group label {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 5px;
      user-select: none;
      color: #40354d;
    }
    body.dark .form-group label { color: #e0e0e0; }
    input[type="text"],input[type="date"],input[type="time"],input[type="number"],textarea {
      font-size: 1rem;
      padding: 9px 12px;
      border-radius: var(--border-radius);
      border: 1px solid #c4c4c4;
      background: #fff;
      color: #2f2f2f;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
      outline-offset: 2px;
      outline-color: transparent;
    }
    body.dark input, body.dark textarea {
      background: #23293a;
      color: #e0e6ed;
      border-color: #334558;
    }
    input:focus, textarea:focus {
      border-color: var(--primary-blue);
      outline: none;
      box-shadow: 0 0 4px var(--primary-cyan);
      background: #fff;
      color: #000;
    }
    body.dark input:focus, body.dark textarea:focus {
      background: #333;
      color: var(--text-light);
    }
    #animalList {
      margin-bottom: 12px;
    }
    #animalList .animal-entry {
      margin-bottom: 13px;
      padding: 12px 14px;
      border: 1px solid #b7d7f7;
      border-radius: var(--border-radius);
      background: #f9fbfc;
      position: relative;
      box-shadow: 0 1px 4px rgb(120 170 220 / 0.08);
    }
    body.dark #animalList .animal-entry {
      background: #273044;
      border-color: #425176;
    }
    #animalList .remove-animal-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent-red);
      color: white;
      border: none;
      border-radius: 50%;
      width: 27px;
      height: 27px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.14rem;
      transition: background 0.25s;
      outline: none;
      user-select: none;
      line-height: 0;
    }
    #animalList .remove-animal-btn:hover {
      background: #bb2d3b;
    }
    .submit-btn {
      background: var(--accent-green);
      color: white;
      border: none;
      padding: 11px 0;
      border-radius: var(--border-radius);
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.04rem;
      margin-top: 6px;
      box-shadow: 0 3px 9px rgba(40, 167, 69, 0.13);
      text-transform: none;
      text-shadow: none;
    }
    .submit-btn:hover {
      background: var(--accent-green-dark);
      box-shadow: 0 4px 13px rgba(40, 167, 69, 0.25);
    }
    .popup-delete-btn {
      margin-top: 10px;
      background: var(--accent-red);
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.93rem;
      user-select: none;
      font-weight: bold;
    }
    .popup-delete-btn:hover {
      background: #bb2d3b;
    }
    .leaflet-div-icon {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }
    .adoption-icon {
      background: transparent !important;
      border: none !important;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    .user-icon {
      background: transparent !important;
      border: none !important;
      font-size: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    #formStatus {
      font-size: 1rem;
      font-weight: 500;
      margin-top: 6px;
      display: block;
    }
    /* Modal Login */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(28, 41, 52, 0.23);
      align-items: center;
      justify-content: center;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal-login {
      background: #fff;
      color: #333;
      border-radius: 10px;
      min-width: 300px;
      max-width: 360px;
      box-shadow: 0 10px 40px #141a21a0;
      padding: 30px 24px 22px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    body.dark .modal-login {
      background: #222c37;
      color: #d7eafd;
      box-shadow: 0 7px 16px #000a;
    }
    .modal-login h2 {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 0.01em;
    }
    .modal-login .form-group {
      margin-bottom: 13px;
    }
    .modal-login label {
      font-weight: 700;
      margin-bottom: 7px;
    }
    .modal-login input[type="email"],
    .modal-login input[type="password"] {
      width: 100%;
      padding: 9px 12px;
      border-radius: 7px;
      border: 1px solid #b7d7f7;
      background: #f6fbfd;
      color: #223248;
    }
    body.dark .modal-login input {
      background: #243049;
      color: #d7eafd;
      border-color: #334558;
    }
    .modal-login .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .modal-login .btn-modal {
      border: none;
      border-radius: 7px;
      padding: 7px 17px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: var(--primary-blue);
      color: #fff;
      margin-right: 6px;
      flex: 1;
      text-align: center;
    }
    .modal-login .btn-modal:last-child {
      background: var(--accent-red);
      margin-right: 0;
    }
    .modal-login .btn-modal:hover {
      filter: brightness(1.13);
    }

    /* Responsividade */
    @media (max-width: 750px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      #map {
        height: 280px;
        border-radius: 10px 10px 0 0;
      }
      .sidebar {
        width: 100%;
        border-radius: 0 0 10px 10px;
        padding: 20px 14px;
      }
      #themeToggleBtn,
      #loginBtn {
        position: static;
        margin: 10px 0 0;
      }
    }
    /* Nova classe para scroll só do formulário */
    .form-scroll {
      flex: 1 1 auto;
      overflow-y: auto;
      min-height: 0;
    }
  </style>
</head>
<body>
  <div class="header" id="header">
    <h1>🐾 Mapa de Adoção de Animais</h1>
    <p>Encontre animais para adoção perto de você ou cadastre um novo ponto.</p>
    <button id="loginBtn" aria-label="Login">Login</button>
    <button id="themeToggleBtn" aria-label="Alternar tema escuro/claro">Modo Escuro 🌙</button>
  </div>
  <div class="container">
    <div id="map" role="application" aria-label="Mapa de adoção"></div>
    <aside class="sidebar">
      <button id="toggleViewBtn" class="toggle-btn">Cadastrar Novo Ponto de Adoção</button>
      <section id="sensorInfoSection" aria-live="polite">
        <h2>Informações do seu dispositivo</h2>
        <div class="sensor-info">
          <div class="sensor"><span>📍 Localização:</span> <strong id="location">Aguardando...</strong></div>
          <div class="sensor"><span>🧭 Bússola:</span> <strong id="compass">Aguardando...</strong> <span class="compass-arrow" id="arrow">⬆️</span></div>
          <div class="sensor"><span>📐 Acelerômetro:</span> <strong id="motion">Aguardando...</strong></div>
          <div class="sensor"><span>💡 Luz ambiente:</span> <strong id="light">Aguardando...</strong></div>
        </div>
      </section>
      <div class="form-scroll">
        <section id="adoptionFormSection" aria-live="polite">
          <h2>Cadastro de Adoção</h2>
          <form id="adoptionForm">
            <div class="form-group">
              <label for="ongName">Nome da ONG:</label>
              <input id="ongName" name="ongName" type="text" required />
            </div>
            <div id="animalList" aria-live="polite">
              <div class="animal-entry">
                <div class="form-group">
                  <label>Nome do Animal:</label>
                  <input class="animalName" name="animalName" type="text" required />
                </div>
                <div class="form-group">
                  <label>Info. do Animal:</label>
                  <textarea class="animalInfo" name="animalInfo" placeholder="Raça, idade, temperamento..."></textarea>
                </div>
                <button type="button" class="remove-animal-btn" title="Remover animal" aria-label="Remover animal">&times;</button>
              </div>
            </div>
            <button id="addAnimalBtn" type="button" class="toggle-btn" style="background:#17a2b8;">Adicionar Animal +</button>
            <div class="form-group">
              <label for="eventDate">Data do Evento:</label>
              <input id="eventDate" name="eventDate" type="date" required />
            </div>
            <div class="form-group">
              <label for="eventTime">Hora do Evento:</label>
              <input id="eventTime" name="eventTime" type="time" required />
            </div>
            <div class="form-group">
              <label>📍 Localização do Ponto:</label>
              <input id="adoptionLat" name="adoptionLat" type="number" placeholder="Latitude" readonly required />
              <input id="adoptionLon" name="adoptionLon" type="number" placeholder="Longitude" readonly required />
            </div>
            <button type="submit" class="submit-btn" aria-label="Salvar ponto de adoção">Salvar Ponto de Adoção</button>
            <div id="formStatus" role="alert" aria-live="polite"></div>
          </form>
        </section>
      </div>
    </aside>
  </div>

  <!-- Script e funcionalidades permanecem sem alteração -->

</body>
</html>
